{% extends "base.html" %}

{% block head %}
      <style type="text/css">
      @import "/media/css/jquery-ui.css";
      </style>
{% endblock %}

{% block js %}
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
        <script>window.jQuery.datepicker || document.write('<script src="/media/js/jquery-ui.min.js">\x3C/script>')</script> 
      <script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
      <script>window.OpenLayers || document.write('<script src="/media/js/OpenLayers.js">\x3C/script>')</script> 
      <script type="text/javascript">
      var map_url = document.getElementById('mapselector');
      document.write('<script src="1/days/">\x3C/script>')</script> 
      </script>
      <script type="text/javascript">

        $(function() {
	        $('#date').datepicker({
                onSelect: showDate,
                beforeShowDay: enableDates,
                dateFormat: 'mm-dd-yy'
            });
        });
        
        var rad_val = "";
        function radio_map(){
        for (var i=0; i < document.mapselector.length; i++)
           {
           if (document.mapselector[i].checked)
              {
              rad_val = document.mapselector[i].value;
              }
           }
        };
        
        function showDate(date){
          $('#map')
            var map_url = rad_val
            if (map.layers[1] !=null) {map.layers[1].destroy()}
            var dateLayer = new OpenLayers.Layer.WMS("WillberemovedLayer",
                map_url,
                {
                    layers: $.datepicker.formatDate('mmdd', new Date('' + date)),
                    format: 'image/png',
                    transparent: true,
                },
                {
                    isBaseLayer: false,
                    buffer: 0,
                }
                );
            
            map.addLayer(dateLayer);
                    
         }
        
        $(function() {
          $('#map')
           extent = new OpenLayers.Bounds(-3.1,49.2,7.1,54.2);
           map = new OpenLayers.Map ("map", {
				controls:[
					new OpenLayers.Control.Navigation(),
					new OpenLayers.Control.PanZoomBar(),
					new OpenLayers.Control.Attribution()],
	
			} );
            var wms = new OpenLayers.Layer.WMS(
            "OpenLayers WMS",
            "http://labs.metacarta.com/wms/vmap0",
            {layers: 'basic'},
            {isBaseLayer: true}
            );
            
            map.addLayer(wms);
            map.zoomToExtent(extent);
          
          });
       </script>
{% endblock %}

{% block article %}
        <section id="datesnmaps" class="row content">
          <form name="mapselector">
              {% for map in maps_list %}<input type="radio" value="{{ map.url }}" name="maps" onclick="radio_map()">{{ map.title }}</br>{% endfor %}
          </form>          
          <div id="date" class="fourcol"></div>
          <div id="map" class="eightcol last" style="height: 300px"></div>
        </section>
{% endblock %}
